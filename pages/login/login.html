<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="/pages/main.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: #f5e3cc;
      margin: 0;
      padding: 0;
      height: 100vh;
      justify-content: center;
    }

    /* Updated selector to target the image directly */
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      padding: 5px;
      background: white;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #3d2c1e;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      padding-right: 50px;
    }

    .auth-buttons button {
      background-color: #704214;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      background: #eaf3eb;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 450px;
      max-width: 1200px;
      margin: 0 auto;
      
      /* Added flex settings for proper alignment */
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: flex-start;
    }

    .dropdown,
    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      background: #a57c52;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown button {
      width: 100px;
    }

    .counter button {
      width: 70px;
    }
  </style>
</head>
<body>
  <!-- The image now directly uses the 'logo' class -->
  <img class="logo" src="/image/logo.jpg" alt="Логотип" />

  <div class="container">
    <h2>Personal Information</h2>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter your first name" required />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
    <button>Login</button>
  </div>
</body>
</html>
