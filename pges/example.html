<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="/pges/main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f5e3cc;
            margin: 0;
            padding: 0;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 5px;
            background: white;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #3d2c1e;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
            padding-right: 50px;
        }

        .auth-buttons button {
            background-color: #704214;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            width: 100%;
            background: #dce8d9;
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            border-top: 2px solid #704214;
        }

        footer p {
            margin: 0;
            color: #3d2c1e;
        }

        .email {
            position: absolute;
            right: 140px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Навигационные ссылки (слева) -->
            <div class="nav-links">
                <img class="logo" src="/image/logo.jpg" alt="Логотип">
                <a href="/pges/menu/menu.html">MENU</a>
                <a href="/pges/menu/about.html">ORDER</a>
            </div>
            <!-- Кнопки управления аккаунтом (справа) -->
            <div class="account-controls">
                <button type="button" onclick="location.href='/pges/account/login.html';">LOGIN</button>
                <button type="button" onclick="location.href='/pges/account/logout.html';">SINGIN</button>
            </div>
        </div>
    </header>

    <footer>
        <p>Contact: +123456789</p>
        <p class="email">EXAMPLE@GMAIL.COM</p>
    </footer>
</body>
</html>
