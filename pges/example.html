<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="/pges/main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f5e3cc;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 5px;
            background: white;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #3d2c1e;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
            padding-right: 50px;
        }

        .auth-buttons button {
            background-color: #704214;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            background: #eaf3eb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        .dropdown, .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            background: #a57c52;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown button {
            width: 100px;
        }

        .counter button {
            width: 70px;
        }

        footer {
            width: 100%;
            background: #dce8d9;
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            border-top: 2px solid #704214;
        }

        footer p {
            margin: 0;
            color: #3d2c1e;
        }

        .email {
            position: absolute;
            right: 140px;
        }

        @media (max-width: 768px) {
            /* Стили для экранов с шириной 768px и меньше */
            body {
                flex-direction: column;
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 20px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .auth-buttons {
                flex-direction: column;
                padding-right: 0;
            }
            footer {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
          <img src="/image/logo.jpg" alt="Логотип" class="logo">
          
          <input type="checkbox" id="nav-toggle">
          <label for="nav-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </label>
    
          <nav class="nav-links">
            <a href="/pges/home/home.html">HOME</a>
            <a href="/pges/menu/menu.html">MENU</a>
          </nav>
    
          <div class="account-controls">
            <button type="button" onclick="location.href='/pges/account/login.html';">LOGIN</button>
            <button type="button" onclick="location.href='/pges/account/logout.html';">SIGNIN</button>
          </div>
        </div>
      </header>

    <main>
        <div class="card">
            <h2>Name ☕</h2>
            <div class="dropdown">
                <button>List</button>
                <button>▼</button>
            </div>
            <div class="counter">
                <button>Count</button>
                <button>+ 1 -</button>
            </div>
            <div class="counter">
                <button>Sugar</button>
                <button>+ 1 -</button>
            </div>
            <button>Next</button>
        </div>
    </main>

    <footer>
        <p>Contact: +123456789</p>
        <p class="email">EXAMPLE@GMAIL.COM</p>
    </footer>
</body>
</html>
