<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки профиля</title>
  <link rel="stylesheet" href="/pages/main.css">
</head>
<body>
  <header>
    <div class="header-container">
      <nav class="nav-links">
        <img class="logo" src="/images/logo.jpg" alt="Логотип">
        <a href="/pages/menu/menu.html">MENU</a>
        <a href="/pages/menu/about.html">ORDER</a>
      </nav>

      <div class="account-controls">
        <button type="button" onclick="location.href='/pages/account/login.html';">LOGIN</button>
        <button type="button" onclick="location.href='/pages/account/register.html';">SIGN IN</button>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <aside class="profile-sidebar">
        <div class="profile-picture">
          <span aria-hidden="true">+</span>
        </div>
        <h3>Account picture</h3>
      </aside>

      <section class="card profile-form">
        <h2>Personal Information</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="submit-button">Save</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>Contact: +123456789</p>
    <p class="email">EXAMPLE@GMAIL.COM</p>
  </footer>
</body>
</html>
